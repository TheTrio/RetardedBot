name: Build and Deploy Discord Bot

on:
  push:
    branches: [main]

jobs:
  testing:
    name: Testing and Linting the code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest pipenv
          pipenv lock -r -d > requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest
  build:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: activeswaucer/retardedbot:latest
  deploy:
    name: Deploy to Azure Container Services
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
          enable-AzPSSession: true
      - name: "Deploy to Azure Container Instances"
        run: |
          az container stop --name retardedbot --resource-group RetardedBot_group
          az container start --name retardedbot --resource-group RetardedBot_group
