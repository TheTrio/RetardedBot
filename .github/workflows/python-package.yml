# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [docker]

jobs:
  testing:
    name: Testing and Linting the code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest pipenv
          pipenv lock -r -d > requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest
  build:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: activeswaucer/retardedbot:latest
  deploy:
    name: Deploy to Azure Container Services
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
          enable-AzPSSession: true
      - name: "Deploy to Azure Container Instances"
        uses: "azure/aci-deploy@v1"
        with:
          resource-group: RetardedBot_group
          image: activeswaucer/retardedbot
          name: retardedbotdevelopment
          location: east us
          azure-file-volume-share-name: test
          azure-file-volume-account-name: retardedstorage
          azure-file-volume-account-key: ${{ secrets.AZURE_FILE_VOLUME_KEY }}
          azure-file-volume-mount-path: /app/data
          memory: 1
          cpu: 1
          osType: Linux
          secure-environment-variables: DISCORD_API_TOKEN=${{ secrets.DISCORD_API_TOKEN }} TENOR_API_KEY=${{ secrets.TENOR_API_KEY }} UNSPLASH_API_KEY=${{ secrets.UNSPLASH_API_KEY }}
          environment-variables: kataria_id=785173683169263676 potter_id=785992065967849543 sarvesh_id=785342148040065044 tanay_id=430750289172103168 vroon_id=785945182201315350 ishiboi_id=783603068607528991 modi_id=760565120782303283 shashwat_id=347980176392585216 tushar_id=785231710638833714 ENVIRONMENT=DEVELOPMENT
